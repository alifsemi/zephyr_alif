description: Synopsys DesignWare I2S node

compatible: "snps,designware-i2s"

include: [base.yaml,pinctrl-device.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  clock-frequency:
    type: int
    description: |
      Clock frequency the I2S peripheral is being driven at, in Hz.
    required: true

  ext-clk-src-enable:
    type: boolean
    description : |
      I2S driven by external clock source.

  driver_instance:
    type: string
    description: instance identifier
    enum:
      -  "I2S_INSTANCE_0"
      -  "I2S_INSTANCE_1"
      -  "I2S_INSTANCE_2"
      -  "I2S_INSTANCE_3"
      -  "I2S_INSTANCE_4"

