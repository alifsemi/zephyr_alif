description: AP-Memory PSRAM on ALIF Hex-SPI(DW-SSI) bus

compatible: "alif,apmemory-aps512xxn"

include: base.yaml

properties:
  size-in-bytes:
    type: int
    required: true
    description: |
      The RAM size in bytes.

  x16-data-transfer-mode:
    type: boolean
    description: |
      Enable 16 Data lines transfer mode. This is only available for Data Transfer.
      Default is 8 Data lines transfer mode.

  latency-code:
    type: int
    enum:
      - 3
      - 4
      - 5
      - 6
      - 7
    required: true
    description: |
      RAM latency code.
